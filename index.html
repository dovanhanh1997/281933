<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];

    function findMax(array) {
        let max = array[0];
        for (let i = 1; i < array.length; i++) {
            if (array[i] > max) {
                max = array[i];
            }
        }
    }

    findMax(array);

    function findMin(array) {
        let min = array[0];
        for (let i = 1; i < array.length; i++) {
            if (min < array[i]) {
                min = array[i];
            }
        }
    }

    findMin(array);
</script>
</body>
</html>
